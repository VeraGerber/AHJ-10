<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timeline</title>
    </head>
    <body>
        <section class="chat">
            <div class="chat-content"></div>
            <form class="chat-form" action="" method="post">
                <input class="chat-form-input" type="text" aria-label="Ваше сообщение" placeholder="Напишите что-нибудь и нажмите Enter" required>
                <div class="bnt-container chat-form-button">
                    <div class="button-audio">
                        <i class="fas fa-microphone fa-lg"></i>
                    </div>
                    <div class="button-video">
                        <i class="fas fa-video fa-sm"></i>
                    </div>
                </div>
                <div class="bnt-container buttons-active hidden">
                    <div class="button-stop">
                        <i class="fas fa-check fa-sm"></i>
                    </div>
                    <span class="timer"></span>
                    <div class="button-delete">
                        <i class="fas fa-times fa-sm"></i>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
